<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Milestone Sign Up</title>
    <link rel="stylesheet" href="/css/home/login_signup_style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Left Side - Sign Up Form -->
      <div class="form">
        <form action="/signup" method="POST">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <div id="error-container"></div>
          <div class="form-group">
            <label>Sign Up as</label>
            <select name="role" required>
              <option value="Employer">Employer</option>
              <option value="Freelancer">Freelancer</option>
              <option value="Admin">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <div class="login-signup-link">
          Already have an account? <a href="/login">Login</a>
        </div>
      </div>

      <!-- Right Side - Promotional Content -->
      <div class="promo-section">
        <div class="promo-content">
          <div class="logo">
            <img src="/assets/loginsignup/logo.png" alt="Milestone Logo" />
          </div>
          <h2>
            <span>Unlock endless opportunities. Work on your terms.</span>
          </h2>
        </div>
        <div class="testimonial">
          <img src="/assets/loginsignup/user-img1.png" alt="User" />
          <div class="text">
            <p>
              "Working with Milestone was an amazing experience! Their attention
              to detail, professionalism, and timely delivery exceeded my
              expectations. Highly recommended!"
            </p>
            <div class="author">
              Aman Raj, CEO at Zupeek<br />
              <span class="location">Chennai, India</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/home/signup.js"></script>
</html>
